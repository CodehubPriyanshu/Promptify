services:
  # Backend Web Service
  - type: web
    name: promptify-backend
    runtime: node
    region: singapore
    plan: starter
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    rootDir: backend
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: FRONTEND_URL
        fromService:
          type: web
          name: promptify-frontend
          property: url
      # Database - Add your MongoDB connection string in Render dashboard
      - key: MONGODB_URI
        sync: false  # Set this in Render dashboard for security
      # JWT Configuration - Add these in Render dashboard
      - key: JWT_SECRET
        sync: false  # Set this in Render dashboard for security
      - key: JWT_EXPIRE
        value: 7d
      # Payment Configuration - Add these in Render dashboard
      - key: RAZORPAY_KEY_ID
        sync: false  # Set this in Render dashboard for security
      - key: RAZORPAY_KEY_SECRET
        sync: false  # Set this in Render dashboard for security
      - key: RAZORPAY_WEBHOOK_SECRET
        sync: false  # Set this in Render dashboard for security
      # AI API Keys - Add these in Render dashboard
      - key: ANTHROPIC_API_KEY
        sync: false  # Set this in Render dashboard for security
      - key: OPENAI_API_KEY
        sync: false  # Set this in Render dashboard for security
      - key: PERPLEXITY_API_KEY
        sync: false  # Set this in Render dashboard for security
      - key: CATGPT_API_KEY
        sync: false  # Set this in Render dashboard for security
      - key: CATGPT_API_URL
        value: https://api.catgpt.com/v1
      # Admin Configuration - Add these in Render dashboard
      - key: ADMIN_EMAIL
        value: admin@promptify.com
      - key: ADMIN_PASSWORD
        sync: false  # Set this in Render dashboard for security
    autoDeploy: true
    branch: main

  # Frontend Static Site
  - type: web
    name: promptify-frontend
    runtime: static
    region: singapore
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    rootDir: frontend
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
    envVars:
      - key: VITE_BACKEND_URL
        fromService:
          type: web
          name: promptify-backend
          property: url
      - key: VITE_APP_NAME
        value: Promptify
      - key: VITE_APP_VERSION
        value: 1.0.0
      - key: VITE_RAZORPAY_KEY_ID
        sync: false  # Set this in Render dashboard to match backend
    autoDeploy: true
    branch: main

